name: CI
on:
  pull_request:
    branches:
      - main
      - next
jobs:
  check:
    name: Check stuff
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Build Library
        run: npm run build
